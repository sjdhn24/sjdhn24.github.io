</head>
<body>

  <nav class="navbar navbar-inverse">
    <div class="container-fluid">
      <div class="navbar-header">
        <a class="navbar-brand" href="#">WebSiteName</a>
      </div>
      <ul class="nav navbar-nav">
        <li class="active"><a href="#">Home</a></li>
        <li class="dropdown">
          <a class="dropdown-toggle" data-toggle="dropdown" href="#">Page 1
          <span class="caret"></span></a>
          <ul class="dropdown-menu">

  <div class="jumbotron" id="j" >
  <h1>BMI CALCULTOR</h1>
  <input type=text, width = 40px, id="weight">
</div>








  <script>
    var count = 0;
    setInterval(function () {
      $.ajax({
        url: 'https://www.reddit.com/.json',
        dataType: 'json'
      })
      .done(function (data) {
        const post = data.data.children[count].data;
        const url = post.preview.images[0].resolutions[0].url;
        const width = post.preview.images[0].resolutions[0].width;
        const height = post.preview.images[0].resolutions[0].height;
        $('body').append(`<img src="${url}" width="${width}" height="${height}"</img>`);
        $('body').append('<p>' + data.data.children[count].data.title + '</p>')
        count++;
      })
    }, 500)
  </script>
</body>
