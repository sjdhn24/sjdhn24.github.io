<!DOCTYPE html>
<html lang="en">

<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <script src="bower_components/cookie/cookie.min.js"></script>



  <style>
    /* Set height of the grid so .sidenav can be 100% (adjust if needed) */

    ul li.checked::before {
      content: '';
      position: absolute;
      border-color: #fff;
      border-style: dotted;
      border-width: 0 3px 3px 0;
      top: 10px;
      left: 16px;
      transform: rotate(45deg);
      height: 15px;
      width: 7px;
    }

    .welcome {
      .bacground-color: #ffff;
      color: Orenage;
      text-align: left;
      font-size: 14px;
      font-style: oblique;
    }

    .header {
      background-color: #f44336;
      padding: 30x 40px;
      color: green;
      text-align: center;
    }

    ul li.checked {
      background: #888;
      color: #fff text-decoration:line-through;
    }

    ul li:hover {
      background: #ddd;
    }

    f .matter {
      border: none;
      width: 75%;
      padding: 10px;
      float: left;
      font-size: 16px;
    }

    ul li {
      cursor: pointer;
      position: relative;
      padding: 12px 8px 12px 40px;
      background: #eee;
      font-size: 18px;
      transition: 0.2s;
    }


    .shut {
      position: absolute;
      right: 0;
      top: 0;
      padding: 12px 16px 12px 16px;
    }

    .shut:hover {
      background-color: #f44336;
      color: white;
    }

    ul li:nth-child(odd) {
      background: #f9f9f9;
    }

    .addbtn:hover {
      background: red;
    }


    .row.content {
      height: 1500px
    }
    /* Set gray background color and 100% height */

    .sidenav {
      background-color: white;
      height: 100%;
    }



    .myclass a:hover,
    .offcanvas a:focus {
      color: blue;
    }
    /* Set black background color, white text and some padding */

    footer {
      background-color: #555;
      color: white;
      padding: 15px;
    }
    /* On small screens, set height to 'auto' for sidenav and grid */

    @media screen and (max-width: 767px) {
      .sidenav {
        height: auto;
        padding: 15px;
      }
      .row.content {
        height: auto;
      }
    }
  </style>
</head>

<body onload="fMain()">

  <h1 id="user" class="welcome"></h1>


  <DIV id="div1" class="header">

    <input type="text" id="todo" width="50" class="matter" placeHolder="ToItem.." autofocus>

    <input type="button" Id="btn" class="addbtn" Value="Add" onclick="fInsertList()">
    <input type="button" Id="btn2" class="addbtn" Value="Get Json value" onclick="fjason()">

    <ul id="mUl">
      <li>My T0d0 List</li>
    </ul>
  </div>
  <p id="list"></p>
  <P id="jason">
  </p>


  </div>

  <script>
    var count = 0
    var shut
    var a = {}

    function fjason() {

      var xhttp = new XMLHttpRequest();
      xhttp.onreadystatechange = function() {
        if (this.readyState == XMLHttpRequest.DONE && this.status == 200) {
          var obj = JSON.stringify(colors.JSON)

          console.log(JSON.parse(obj.colors.color(0)))
          document.getElementById("jason").innerHTML = this.responseText;
        }
      };
      xhttp.open("GET", "colors.JSON", true);
      xhttp.send();
    }


    function fMain() {
      var getUser = cookie.get("user")
      sessionStorage.setItem("user", getUser)
      document.getElementById("user").innerHTML = "Welcome " + sessionStorage.getItem("user")

      a.wheels = 4
      a.color = "blue"

      localStorage.setItem("a", JSON.stringify(a))
      console.log(JSON.parse(a.wheels))


      checkCookie();

    }


    function checkCookie() {
      var i = 0
      for (i = 0; i < localStorage.length; i++) {
        //var user = cookie.get("Listtext" + i);
        var user = localStorage.key(i)
        if (user.substring(0, 8) == "Listtext") {

          var l = document.createElement("li");
          var t = document.createTextNode(localStorage.getItem(user));
          l.appendChild(t);
          var ulNode = document.getElementById("mUl");
          ulNode.appendChild(l);
          shut = document.getElementsByClassName("shut");

          var span = document.createElement("SPAN");
          span.setAttribute('pichangai', user);
          var txt = document.createTextNode("\u00D7");
          span.className = "shut";
          span.appendChild(txt);
          l.appendChild(span);
          //  alert("Welcome again " + user);

          closing();
        }

      }
    }


    var j = localStorage.length

    function fInsertList() {
      j += 1
      var l = document.createElement("li");
      var Myvalue = document.getElementById("todo").value;
      var t = document.createTextNode(Myvalue)
      l.appendChild(t);
      var ulNode = document.getElementById("mUl");
      ulNode.appendChild(l);
      shut = document.getElementsByClassName("shut");
      var span = document.createElement("SPAN")
      var txt = document.createTextNode("\u00D7");
      span.className = "shut";

      span.appendChild(txt);
      l.appendChild(span);
      var ltext = "Listtext" + j.toString()
      span.setAttribute('pichangai', ltext)
      //a.push = Myvalue
      localStorage.setItem(ltext, Myvalue)

      closing();

      var n = document.getElementById('todo')
      n.value = ""
      n.focus()
    }

    cookie.set("user", "Sajjad", 30)

    function closing() {
      var i = 0;
      for (i = 0; i < shut.length; i++) {
        shut[i].onclick = function() {
          var div = this.parentElement;
          div.style.display = "none";
          var ltext = this.getAttribute('pichangai')

          //var ltext = "Listtext" + position;
          //cookie.remove(ltext);
          localStorage.removeItem(ltext)
        }
      }
    }

    var list = document.querySelector('ul');
    list.addEventListener('click', function(ev) {
      if (ev.target.tagName === 'LI') {
        ev.target.classList.toggle('checked');
      }
    }, false);
  </script>

</body>

</html>
